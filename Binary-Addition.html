    <title>Binary Addition</title>
    <style>
    * {

<body>
    <script>
        function addBinary(a, b) {
            let suma = a + b;
            let resul = "";

            while (suma > 0) {
                resul = (suma % 2) + resul;
                suma = Math.floor(suma / 2);
            }

            return resul
        }
        console.log(addBinary(1, 2)); //Should be 11
        console.log(addBinary(51, 12)); //Should be 111111
        console.log(addBinary(100, 0)); //Should be 1100100
    </script>

    <h1>Binary Addition</h1>
    <h2>Description:</h2>

    <p>Implement a function that successfully adds two numbers together and returns their solution in binary. The conversion
        can be done before, or after the addition of the two.</p>

    <p>The binary number returned should be a string!</p>
